apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loanorginx-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jbaddam17/loanoriginx-ci-cd.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
